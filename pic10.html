  <div class="row gx-4 align-items-stretch">

    <!-- 左側 -->
    <div class="col-md-6 d-flex">
      <div class="w-100 d-flex flex-column bg-light p-4 rounded shadow">
        <!-- 上圖 -->

    <!-- 右側 -->
    <div class="col-md-6 d-flex">
      <div class="w-100 d-flex flex-column bg-light p-4 rounded shadow">
        <div class="mb-4">

        </div>
        <h5>食材&作法</h5>
        <p>雞蛋1顆
          沙糖 20 g
          塩 少許
          鮮奶 100
          無塩奶油 15 g
          低筯麵粉 100 g
          泡打粉 3.5 g
          卡士逹醬 少許<br>1.蛋與沙糖攪拌均勻。

          <br>2. 後續加入塩及鮮奶接續拌勻。

          <br>3. 最後加入泡打粉及過篩的低筯麵粉，粉漿即完成。

          <br>4. 將粉漿慢慢倒入已預熱（鯛魚燒）烤盤中，分三個階段：1.模具中先倒入一半粉漿2.加入少許卡士達醬3、再將粉漿倒滿；蓋上機器上蓋，烘烤4-5分鐘（建議烤盤均抺上無塩奶油，烤色均勻且美觀）。

          <br>5. 再將蛋白霜分2-3次加入拌好的蛋黃馬斯卡邦內拌勻。

          <br>6. 烘乾4-5鐘後即完成鯛魚燒，移入烤架放涼。

        </p>
      </div>
    </div>
  </div>
