<body>


<div class="header-bar text-center">
    <p class="m-0">銅鑼燒</p>
</div>
<div class="container my-5">
    <div class="row gx-4 align-items-stretch">

        <!-- 左側 -->
        <div class="col-md-6 d-flex">
            <div class="w-100 d-flex flex-column bg-light p-4 rounded shadow">
                <!-- 上圖 -->
                <div class="mb-4">
                    <img src="image49.png" class="img-fluid w-100 rounded">

                <!-- 下三塊 -->
                <div class="row g-3 text-center mt-auto">
                    <div class="col-4">
                        <img src="image50.png" class="small-img rounded">
                    </div>
                    <div class="col-4">
                        <img src="image51.png" class="small-img rounded">
                    </div>
                    <div class="col-4">
                        <img src="image52.png" class="small-img rounded">
                    </div>
                </div>
            </div>
        </div>

        <!-- 右側 -->
        <div class="col-md-6 d-flex">
            <div class="w-100 d-flex flex-column bg-light p-4 rounded shadow">
                <div class="mb-4">

                </div>
                <h5>食材&作法</h5>
                <p>紅豆 1杯
                    底筋麵粉 130g
                    泡打粉 3g
                    砂糖（粉漿） 70g 拌紅豆（1米杯）
                    蜂蜜 20g
                    雞蛋 2顆
                    水（粉漿） 40g煮紅豆3米杯
                    奶油 10g<br>1.紅豆洗凈放進電子鍋加3杯水，用糙米行程2小時，加入1杯糖，奶油，拌勻壓成泥。

                    <br>2. 把麵粉，糖，雞蛋，泡打粉，水，蜂蜜，攪勻後冷藏30分鍾。

                    <br>3. 小火鍋內放少許油，用湯匙加入麵糊，待麵糊有起泡即可翻面。

                    <br>4. 把紅豆餡夾入麵皮裡即完成。


                </p>
            </div>
        </div>
    </div>
</div>
