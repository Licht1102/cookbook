    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>草莓慕絲蛋糕</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style2.css" />
</head>

<body>


<div class="header-bar text-center">
    <p class="m-0">草莓慕絲蛋糕</p>
</div>
<div class="container my-5">
    <div class="row gx-4 align-items-stretch">

        <!-- 左側 -->
        <div class="col-md-6 d-flex">
            <div class="w-100 d-flex flex-column bg-light p-4 rounded shadow">
                <!-- 上圖 -->
                <div class="mb-4">
                    <img src="image21.png" class="img-fluid w-100 rounded">
                </div>

                <!-- 下三塊 -->
                <div class="row g-3 text-center mt-auto">
                    <div class="col-4">
                        <img src="image22.png" class="small-img rounded">
                    </div>
                    <div class="col-4">
                        <img src="image23.png" class="small-img rounded">
                    </div>
                    <div class="col-4">
                        <img src="image24.png" class="small-img rounded">
                    </div>
                </div>
            </div>
        </div>

        <!-- 右側 -->
        <div class="col-md-6 d-flex">
            <div class="w-100 d-flex flex-column bg-light p-4 rounded shadow">
                <div class="mb-4">

                </div>
                <h5>食材&作法</h5>
                <p>草莓數顆
                    消化餅60克
                    奶油奶酪200克
                    淡奶油30克
                    吉利丁3克
                    草莓醬一罐
                    牛奶30毫升
                    煉乳少許<br>1.消化餅60克壓碎混合30克黃油
                    置入模具壓實、放冰箱冷藏20分鐘、取出鋪上草莓 。

                    <br>2. 奶油奶酪、淡奶油、草莓醬攪拌均勻、倒入模具內、吉利丁混合牛奶加入奶酪糊中攪勻。

                    <br>3. 三小時後至冰箱取出脱模、裝飾草莓。

                    <br>4. 淋上煉乳灑上糖粉。


                </p>
            </div>
        </div>
    </div>
</div>
